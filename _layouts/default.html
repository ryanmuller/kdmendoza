<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.theme.name }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.theme.name }}" />
  <meta name="description" content="The portfolio of {{ site.theme.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link rel="shortcut icon" href="/favicon.png">

  <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/foundation.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="/assets/js/custom.modernizr.js"></script>
  
  <script type="text/javascript" src="/assets/js/main.js"></script>
</head>
<body>
  {{ content }}
  <!-- Check for Zepto support, load jQuery if necessary -->
  <script>
    document.write('<script src=/assets/js/'
      + ('__proto__' in {} ? 'zepto' : 'jquery')
      + '.js><\/script>');
  </script>
  <script type="text/javascript" src="/assets/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
